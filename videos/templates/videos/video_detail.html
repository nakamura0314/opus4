{% extends 'videos/base.html' %}
{% block content %}
<h1>{{ video.title }}</h1>
<p>{{ video.description }}</p>
<p class="text-muted">投稿日:{{ video.created_at }} - 更新日:{{ video.updated_at }}</p>
<div class="embed-responsive embed-responsive-16by9">
  <!--イメージフィールド、ファイルフィールドで、ファイルの中身のデータを表示する場合は、.urlを末尾につける-->
  <video controls class="embed-responsive-item" src="{{ video.upload.url }}"></video>
</div>
{% endblock %}
